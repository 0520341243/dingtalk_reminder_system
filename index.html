<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钉钉定时提醒管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #2d3748;
            font-size: 1.4rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .btn-success:hover {
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .btn-warning:hover {
            box-shadow: 0 4px 15px rgba(237, 137, 54, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 15px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            text-align: center;
            color: #718096;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-label:hover {
            border-color: #4299e1;
            color: #4299e1;
            background: rgba(66, 153, 225, 0.05);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running {
            background: #48bb78;
            box-shadow: 0 0 10px rgba(72, 187, 120, 0.6);
            animation: pulse 2s infinite;
        }

        .status-stopped {
            background: #f56565;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .reminder-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #f7fafc;
        }

        .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .reminder-item.sent {
            border-left-color: #48bb78;
            background: #f0fff4;
        }

        .reminder-item.pending {
            border-left-color: #ed8936;
        }

        .reminder-time {
            font-weight: 600;
            color: #2d3748;
            min-width: 80px;
        }

        .reminder-message {
            flex: 1;
            margin: 0 15px;
            color: #4a5568;
        }

        .reminder-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-sent {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-pending {
            background: #feebc8;
            color: #744210;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            display: none;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(66, 153, 225, 0.1);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background: rgba(66, 153, 225, 0.05);
            border-radius: 6px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .temp-files-status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #2d3748;
            border-left: 4px solid #4299e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔔 钉钉定时提醒管理系统</h1>
            <p>智能化的定时提醒解决方案，支持Excel配置与钉钉推送</p>
            <div style="position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 15px;">
                <span style="color: #718096;">👤 欢迎，{{ username or 'admin' }}</span>
                <button id="change-password-btn" class="btn" style="padding: 6px 12px; font-size: 0.9rem;">🔑 修改密码</button>
                <button onclick="window.location.href='/logout'" class="btn btn-danger" style="padding: 6px 12px; font-size: 0.9rem;">🚪 退出登录</button>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="dashboard">
            <!-- 系统状态卡片 -->
            <div class="card">
                <h3>🚀 系统状态</h3>
                <div class="form-group">
                    <span id="scheduler-status" class="status-indicator status-stopped"></span>
                    <span id="scheduler-text">调度器已停止</span>
                </div>
                <div class="form-group">
                    <span id="webhook-status" class="status-indicator status-stopped"></span>
                    <span id="webhook-text">钉钉Webhook未配置</span>
                </div>
                <button id="start-scheduler" class="btn btn-success">▶️ 启动调度器</button>
                <button id="stop-scheduler" class="btn btn-danger">⏸️ 停止调度器</button>
                <button id="reload-plan" class="btn btn-warning">🔄 重新加载计划</button>
            </div>

            <!-- 文件上传卡片 -->
            <div class="card">
                <h3>📁 文件管理</h3>
                <div class="form-group">
                    <label>上传常规提醒Excel文件</label>
                    <div class="file-upload">
                        <input type="file" id="excel-file" accept=".xlsx,.xls">
                        <label for="excel-file" class="file-upload-label">
                            📄 点击选择Excel文件或拖拽文件到此处
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>上传临时提醒文件（优先级更高）</label>
                    <div class="file-upload">
                        <input type="file" id="temp-file" accept=".xlsx,.xls">
                        <label for="temp-file" class="file-upload-label">
                            ⚡ 点击选择临时Excel文件
                        </label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="immediate-start">
                        <label for="immediate-start">🚀 立即启动（当前时间后的提醒立即生效，跳过过去时间）</label>
                    </div>
                </div>
                <button id="upload-excel" class="btn">📤 上传常规文件</button>
                <button id="upload-temp" class="btn btn-warning">⚡ 上传临时文件</button>
                <button id="clear-temp" class="btn btn-danger" style="margin-top: 10px;">🗑️ 清理临时文件</button>
                <div id="temp-files-status" class="temp-files-status">
                    <span id="temp-files-info">正在检查临时文件...</span>
                </div>
            </div>

            <!-- 配置管理卡片 -->
            <div class="card">
                <h3>⚙️ 系统配置</h3>
                <div class="form-group">
                    <label for="webhook-url">钉钉Webhook地址</label>
                    <input type="url" id="webhook-url" class="form-control" 
                           placeholder="https://oapi.dingtalk.com/robot/send?access_token=...">
                </div>
                <div class="form-group">
                    <label for="test-message">测试消息内容</label>
                    <input type="text" id="test-message" class="form-control" 
                           value="这是一条测试消息，用于验证钉钉机器人配置是否正确">
                </div>
                <button id="save-config" class="btn btn-success">💾 保存配置</button>
                <button id="test-webhook" class="btn btn-warning">🧪 测试发送</button>
            </div>
        </div>

        <!-- 今日提醒计划 -->
        <div class="card">
            <h3>📅 今日提醒计划</h3>
            <div class="stats" id="reminder-stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-reminders">-</div>
                    <div class="stat-label">总计划数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="sent-reminders">-</div>
                    <div class="stat-label">已发送</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pending-reminders">-</div>
                    <div class="stat-label">待发送</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="current-time">--:--:--</div>
                    <div class="stat-label">当前时间</div>
                </div>
            </div>
            <div class="reminder-list" id="reminder-list">
                <div style="text-align: center; color: #718096; padding: 20px;">
                    正在加载提醒计划...
                </div>
            </div>
            <button id="refresh-reminders" class="btn">🔄 刷新计划</button>
        </div>

        <!-- 星期配置 -->
        <div class="card">
            <h3>📆 星期工作表配置</h3>
            <div class="form-group">
                <label>各星期对应的Excel工作表名称</label>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                    <div>
                        <label>周一</label>
                        <input type="text" id="weekday-0" class="form-control" value="子表1">
                    </div>
                    <div>
                        <label>周二</label>
                        <input type="text" id="weekday-1" class="form-control" value="子表1">
                    </div>
                    <div>
                        <label>周三</label>
                        <input type="text" id="weekday-2" class="form-control" value="子表1">
                    </div>
                    <div>
                        <label>周四</label>
                        <input type="text" id="weekday-3" class="form-control" value="子表1">
                    </div>
                    <div>
                        <label>周五</label>
                        <input type="text" id="weekday-4" class="form-control" value="子表2">
                    </div>
                    <div>
                        <label>周六</label>
                        <input type="text" id="weekday-5" class="form-control" value="子表5">
                    </div>
                    <div>
                        <label>周日</label>
                        <input type="text" id="weekday-6" class="form-control" value="子表5">
                    </div>
                </div>
                <button id="save-weekday-config" class="btn btn-success" style="margin-top: 15px;">💾 保存星期配置</button>
            </div>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div id="change-password-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <h3 style="margin-bottom: 20px; color: #2d3748;">🔑 修改密码</h3>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #2d3748;">原密码</label>
                <input type="password" id="old-password" style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; color: #2d3748;">新密码</label>
                <input type="password" id="new-password" style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px;" placeholder="至少6位字符">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="cancel-change-password" style="padding: 8px 16px; border: 1px solid #cbd5e0; background: white; border-radius: 6px; cursor: pointer;">取消</button>
                <button id="confirm-change-password" style="padding: 8px 16px; background: #4299e1; color: white; border: none; border-radius: 6px; cursor: pointer;">确认修改</button>
            </div>
        </div>
    </div>

    <script>
        class ReminderManager {
            constructor() {
                this.apiBase = '/api';
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadConfig();
                this.loadTodayReminders();
                this.loadTempFilesStatus();
                this.startTimeUpdate();
                this.setupAutoRefresh();
            }

            bindEvents() {
                // 调度器控制
                document.getElementById('start-scheduler').addEventListener('click', () => this.startScheduler());
                document.getElementById('stop-scheduler').addEventListener('click', () => this.stopScheduler());
                document.getElementById('reload-plan').addEventListener('click', () => this.reloadPlan());

                // 文件上传
                document.getElementById('upload-excel').addEventListener('click', () => this.uploadFile('excel'));
                document.getElementById('upload-temp').addEventListener('click', () => this.uploadFile('temp'));
                document.getElementById('clear-temp').addEventListener('click', () => this.clearTempFiles());

                // 配置管理
                document.getElementById('save-config').addEventListener('click', () => this.saveConfig());
                document.getElementById('test-webhook').addEventListener('click', () => this.testWebhook());
                document.getElementById('save-weekday-config').addEventListener('click', () => this.saveWeekdayConfig());

                // 其他操作
                document.getElementById('refresh-reminders').addEventListener('click', () => this.loadTodayReminders());

                // 密码修改
                document.getElementById('change-password-btn').addEventListener('click', () => this.showChangePasswordModal());
                document.getElementById('cancel-change-password').addEventListener('click', () => this.hideChangePasswordModal());
                document.getElementById('confirm-change-password').addEventListener('click', () => this.changePassword());

                // 文件选择事件
                document.getElementById('excel-file').addEventListener('change', (e) => this.handleFileSelect(e, 'excel-file'));
                document.getElementById('temp-file').addEventListener('change', (e) => this.handleFileSelect(e, 'temp-file'));
            }

            handleFileSelect(event, inputId) {
                const file = event.target.files[0];
                if (file) {
                    const label = document.querySelector(`label[for="${inputId}"]`);
                    label.textContent = `📄 已选择: ${file.name}`;
                    label.style.color = '#4299e1';
                }
            }

            async makeRequest(url, options = {}) {
                try {
                    const response = await fetch(this.apiBase + url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });

                    // 检查是否需要登录
                    if (response.status === 401) {
                        const data = await response.json();
                        if (data.login_required) {
                            alert('登录已过期，请重新登录');
                            window.location.href = '/login';
                            return;
                        }
                    }

                    // 检查响应内容类型
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        const text = await response.text();
                        console.error('非JSON响应:', text.substring(0, 200));
                        throw new Error('服务器返回了非JSON响应，可能是路由配置错误');
                    }

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || `HTTP ${response.status}`);
                    }

                    return data;
                } catch (error) {
                    console.error('API请求失败:', error);
                    if (error.message.includes('JSON')) {
                        console.error('请检查服务器是否正常运行，API路由是否正确配置');
                    }
                    throw error;
                }
            }

            showAlert(message, type = 'success') {
                const alert = document.getElementById('alert');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.style.display = 'block';
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }

            async loadConfig() {
                try {
                    const config = await this.makeRequest('/config');
                    
                    // 更新状态指示器
                    this.updateSchedulerStatus(config.scheduler_running);
                    this.updateWebhookStatus(config.webhook_configured);
                    
                    // 加载星期配置
                    if (config.weekday_map) {
                        console.log('加载的星期配置:', config.weekday_map);
                        Object.entries(config.weekday_map).forEach(([day, sheet]) => {
                            const input = document.getElementById(`weekday-${day}`);
                            if (input) {
                                input.value = sheet || '子表1';
                            }
                        });
                    }
                } catch (error) {
                    this.showAlert('加载配置失败: ' + error.message, 'error');
                }
            }

            updateSchedulerStatus(running) {
                const indicator = document.getElementById('scheduler-status');
                const text = document.getElementById('scheduler-text');
                
                if (running) {
                    indicator.className = 'status-indicator status-running';
                    text.textContent = '调度器运行中';
                } else {
                    indicator.className = 'status-indicator status-stopped';
                    text.textContent = '调度器已停止';
                }
            }

            updateWebhookStatus(configured) {
                const indicator = document.getElementById('webhook-status');
                const text = document.getElementById('webhook-text');
                
                if (configured) {
                    indicator.className = 'status-indicator status-running';
                    text.textContent = '钉钉Webhook已配置';
                } else {
                    indicator.className = 'status-indicator status-stopped';
                    text.textContent = '钉钉Webhook未配置';
                }
            }

            async startScheduler() {
                try {
                    await this.makeRequest('/scheduler/start', { method: 'POST' });
                    this.showAlert('调度器启动成功');
                    this.updateSchedulerStatus(true);
                } catch (error) {
                    this.showAlert('调度器启动失败: ' + error.message, 'error');
                }
            }

            async stopScheduler() {
                try {
                    await this.makeRequest('/scheduler/stop', { method: 'POST' });
                    this.showAlert('调度器停止成功');
                    this.updateSchedulerStatus(false);
                } catch (error) {
                    this.showAlert('调度器停止失败: ' + error.message, 'error');
                }
            }

            async reloadPlan() {
                try {
                    const data = await this.makeRequest('/scheduler/reload', { method: 'POST' });
                    this.showAlert(data.message);
                    this.loadTodayReminders();
                } catch (error) {
                    this.showAlert('重新加载失败: ' + error.message, 'error');
                }
            }

            async uploadFile(type) {
                const inputId = type === 'temp' ? 'temp-file' : 'excel-file';
                const fileInput = document.getElementById(inputId);
                const file = fileInput.files[0];

                if (!file) {
                    this.showAlert('请先选择文件', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);
                
                // 如果是临时文件，检查是否立即启动
                if (type === 'temp') {
                    const immediateStart = document.getElementById('immediate-start').checked;
                    formData.append('immediate', immediateStart ? 'true' : 'false');
                }

                try {
                    const url = type === 'temp' ? '/upload_temp' : '/upload';
                    const response = await fetch(this.apiBase + url, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showAlert(data.message);
                        fileInput.value = '';
                        
                        // 重置文件选择标签
                        const label = document.querySelector(`label[for="${inputId}"]`);
                        label.textContent = type === 'temp' ? '⚡ 点击选择临时Excel文件' : '📄 点击选择Excel文件或拖拽文件到此处';
                        label.style.color = '';
                        
                        // 如果是立即启动的临时文件，自动刷新提醒计划
                        if (type === 'temp' && data.immediate) {
                            this.loadTodayReminders();
                        }
                        
                        // 刷新临时文件状态
                        if (type === 'temp') {
                            this.loadTempFilesStatus();
                        }
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    this.showAlert('文件上传失败: ' + error.message, 'error');
                }
            }

            async saveConfig() {
                const webhookUrl = document.getElementById('webhook-url').value.trim();
                
                try {
                    await this.makeRequest('/config', {
                        method: 'POST',
                        body: JSON.stringify({
                            dingtalk_webhook: webhookUrl
                        })
                    });
                    
                    this.showAlert('配置保存成功');
                    this.updateWebhookStatus(!!webhookUrl);
                } catch (error) {
                    this.showAlert('配置保存失败: ' + error.message, 'error');
                }
            }

            async saveWeekdayConfig() {
                const weekdayMap = {};
                for (let i = 0; i < 7; i++) {
                    const input = document.getElementById(`weekday-${i}`);
                    if (input && input.value.trim()) {
                        weekdayMap[i] = input.value.trim();
                    } else {
                        weekdayMap[i] = `子表${i + 1}`;
                    }
                }

                try {
                    await this.makeRequest('/config', {
                        method: 'POST',
                        body: JSON.stringify({
                            weekday_map: weekdayMap
                        })
                    });
                    
                    this.showAlert('星期配置保存成功');
                    console.log('保存的星期配置:', weekdayMap);
                } catch (error) {
                    this.showAlert('星期配置保存失败: ' + error.message, 'error');
                }
            }

            async testWebhook() {
                const message = document.getElementById('test-message').value.trim();
                
                if (!message) {
                    this.showAlert('请输入测试消息内容', 'error');
                    return;
                }

                try {
                    await this.makeRequest('/test_message', {
                        method: 'POST',
                        body: JSON.stringify({ message })
                    });
                    
                    this.showAlert('测试消息发送成功');
                } catch (error) {
                    this.showAlert('测试消息发送失败: ' + error.message, 'error');
                }
            }

            async clearTempFiles() {
                if (!confirm('确定要清理所有临时文件吗？这将删除未生效的临时计划。')) {
                    return;
                }

                try {
                    const data = await this.makeRequest('/temp_files/clear', { method: 'POST' });
                    this.showAlert(data.message);
                    this.loadTempFilesStatus();
                } catch (error) {
                    this.showAlert('清理临时文件失败: ' + error.message, 'error');
                }
            }

            async loadTempFilesStatus() {
                try {
                    const data = await this.makeRequest('/temp_files/status');
                    const statusElement = document.getElementById('temp-files-info');
                    
                    if (data.count === 0) {
                        statusElement.textContent = '📁 当前没有临时文件';
                        statusElement.style.color = '#718096';
                    } else {
                        const filesList = data.files.map(f => `${f.name} (${f.created})`).join(', ');
                        statusElement.innerHTML = `📋 临时文件 (${data.count}个): ${filesList}`;
                        statusElement.style.color = '#d69e2e';
                    }
                } catch (error) {
                    document.getElementById('temp-files-info').textContent = '❌ 无法获取临时文件状态';
                }
            }

            async loadTodayReminders() {
                try {
                    const data = await this.makeRequest('/reminders/today');
                    this.displayReminders(data);
                } catch (error) {
                    this.showAlert('加载提醒计划失败: ' + error.message, 'error');
                }
            }

            displayReminders(data) {
                // 更新统计信息
                document.getElementById('total-reminders').textContent = data.total;
                document.getElementById('sent-reminders').textContent = data.sent;
                document.getElementById('pending-reminders').textContent = data.total - data.sent;

                // 更新提醒列表
                const reminderList = document.getElementById('reminder-list');
                
                if (data.reminders.length === 0) {
                    reminderList.innerHTML = `
                        <div style="text-align: center; color: #718096; padding: 20px;">
                            📅 今天暂无提醒计划
                        </div>
                    `;
                    return;
                }

                const currentTime = new Date().toTimeString().slice(0, 8);
                
                reminderList.innerHTML = data.reminders.map(reminder => {
                    const isPast = reminder.time <= currentTime;
                    const statusClass = reminder.sent ? 'sent' : (isPast ? 'pending' : 'pending');
                    const statusText = reminder.sent ? '已发送' : (isPast ? '待发送' : '未到时间');
                    const statusBadgeClass = reminder.sent ? 'status-sent' : 'status-pending';
                    
                    return `
                        <div class="reminder-item ${statusClass}">
                            <div class="reminder-time">${reminder.time}</div>
                            <div class="reminder-message">${reminder.message}</div>
                            <div class="reminder-status ${statusBadgeClass}">${statusText}</div>
                        </div>
                    `;
                }).join('');
            }

            startTimeUpdate() {
                const updateTime = () => {
                    const now = new Date();
                    const timeString = now.toTimeString().slice(0, 8);
                    document.getElementById('current-time').textContent = timeString;
                };
                
                updateTime();
                setInterval(updateTime, 1000);
            }

            showChangePasswordModal() {
                document.getElementById('change-password-modal').style.display = 'flex';
                document.getElementById('old-password').focus();
            }

            hideChangePasswordModal() {
                document.getElementById('change-password-modal').style.display = 'none';
                document.getElementById('old-password').value = '';
                document.getElementById('new-password').value = '';
            }

            async changePassword() {
    const oldPassword = document.getElementById('old-password').value;
    const newPassword = document.getElementById('new-password').value;

    if (!oldPassword || !newPassword) {
        this.showAlert('请填写完整的密码信息', 'error');
        return;
    }

    if (newPassword.length < 6) {
        this.showAlert('新密码长度至少6位', 'error');
        return;
    }

    try {
        const response = await fetch('/change_password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                old_password: oldPassword,
                new_password: newPassword
            })
        });

        const text = await response.text();
        let result;

        try {
            result = JSON.parse(text);
        } catch (e) {
            console.error("服务器返回非JSON内容:", text);
            this.showAlert('密码修改失败：服务器返回了非JSON响应', 'error');
            return;
        }

        if (response.ok) {
            this.showAlert(result.message || '密码修改成功');
            this.hideChangePasswordModal();
        } else {
            this.showAlert(result.error || '密码修改失败', 'error');
        }

    } catch (error) {
        this.showAlert('密码修改失败: ' + error.message, 'error');
    }
}
            

            setupAutoRefresh() {
                // 每30秒自动刷新提醒计划
                setInterval(() => {
                    this.loadTodayReminders();
                }, 30000);

                // 每5分钟刷新配置状态
                setInterval(() => {
                    this.loadConfig();
                }, 300000);

                // 每2分钟刷新临时文件状态
                setInterval(() => {
                    this.loadTempFilesStatus();
                }, 120000);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ReminderManager();
        });
    </script>
</body>
